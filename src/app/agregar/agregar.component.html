<form [formGroup]="formularioCreado">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" formControlName="nombre">
    <div class="alert alert-danger" role="alert"
      *ngIf="formularioCreado.controls['nombre'].invalid && formularioCreado.controls['nombre'].dirty">
      <span *ngIf="formularioCreado.controls['nombre'].errors.required  ">Nombre requerido</span>
    </div>
  </div>
  <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" class="form-control" formControlName="correo">
    <div *ngIf="formularioCreado.controls['correo'].invalid && formularioCreado.controls['correo'].dirty">
      <div *ngIf="formularioCreado.controls['correo'].errors.required" class="alert alert-danger" role="alert">
        Correo requerido
      </div>
      <div *ngIf="formularioCreado.controls['correo'].errors.email" class="alert alert-danger" role="alert">
        Correo inválido
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" formControlName="password">
    <div *ngIf="formularioCreado.controls['password'].invalid && formularioCreado.controls['password'].dirty">
      <div *ngIf="formularioCreado.controls['password'].errors.required" class="alert alert-danger" role="alert">
        Contraseña requerida
      </div>
      <div *ngIf="formularioCreado.controls['password'].errors.minlength" class="alert alert-danger" role="alert">
        Mínimo 8 caracteres
      </div>
    </div>
  </div>
  <button class="btn btn-primary" *ngIf="esNuevo" [disabled]="!formularioCreado.valid"
    (click)="agregar()">Agregar</button>
  <button class="btn btn-danger" *ngIf="!esNuevo" [disabled]="!formularioCreado.valid"
    (click)="editar()">Editar</button>

</form>

<div *ngFor="let usuarioItem of usuarios;let posicion=index">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{usuarioItem.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{usuarioItem.correo}}</h6>
      <p class="card-text">{{usuarioItem.password}}</p>
      <p class="card-text">{{posicion}}</p>
    </div>
    <button (click)="editarUsuario(posicion)" class="btn btn-info">Editar</button>
    <button (click)="eliminarUsuario(posicion)" class="btn btn-danger">Eliminar</button>
  </div>

</div>
